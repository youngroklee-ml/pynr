language: R
cache:                        
  packages: true              
  directories: _bookdown_files
pandoc_version: 2.3.1

script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: pages
  local_dir: _book
  skip_cleanup: true
  github-token: $GITHUB_PAT
  on:
    branch: main